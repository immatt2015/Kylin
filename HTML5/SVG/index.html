<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
</head>
<body>
	<svg height="600" width="400">
		<text y="60" x="200" font-family="impact" font-size="60px" fill="#960" text-anchor="middle">Happy Trails</text>
	</svg>
	<svg width="200" height="200">
		<defs>
			<g id="ShapeGroup">
				<rect x="10" y="20" width="100" height="80" stroke="red" fill="#ccc"/>
				<circle cx="120" cy="80" r="40" stroke="#00f" fill="none" stroke-width="8"/>
			</g>
		</defs>
		<use xlink:href="#ShapeGroup" transform="translate(60,0) rotate(30) scale(0.25)" />
		<use xlink:href="#ShapeGroup" transform="translate(80,0) rotate(60) scale(0.65)" />
		<use xlink:href="#ShapeGroup" transform="translate(90,0) rotate(90) scale(0.95)" />
	</svg>
</body>
</html>
